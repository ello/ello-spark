language: scala
scala:
- 2.10.5
services:
- redis-server
cache:
  directories:
  - "$HOME/.ivy2/cache"
  - "$HOME/.sbt/boot/"
before_cache:
  # Tricks to avoid unnecessary cache updates
  - find $HOME/.ivy2 -name "ivydata-*.properties" -delete
  - find $HOME/.sbt -name "*.lock" -delete
notifications:
  email: false
  slack:
    on_success: change
    on_failure: change
    rooms:
      secure: 
